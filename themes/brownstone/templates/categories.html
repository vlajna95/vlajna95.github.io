{% extends "base.html" %}

{% block content %}
<div id="content">
<div class="post">
<h1 class="title">{{ gettext("Lista kategorija") }}</h1>
{% if categories %}
<ul>
{% for category, articles in categories %}
<li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }} ({{ articles|count }})</a></li>
{% endfor %}
</ul>
{% else %}
<p>{{ gettext("Trenutno nema kategorija.") }}</p>
{% endif %}
</div>
</div>
{% endblock %}
