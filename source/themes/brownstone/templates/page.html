{% extends "base.html" %}
{% block title %}{{ SITENAME }} :: {{ page.title }}{% endblock %}

{% block content %}
<div id="content">
<div class="post">
<h1 class="title">{{ page.title }}</h1>
{% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">{{ gettext("Preuzmi PDF") }}</a>{% endif %}
<div style="clear: both;">&nbsp;</div>
<div class="entry">
{{ page.content }}
{% include 'twitter.html' %}
</div>
</div>
</div>
{% endblock %}
